<!DOCTYPE html>
<html>
<head>
  <title>Crystal Collector</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">

</head>
<body>
  
  <div id = "instructionsdiv">
    <p>There are four crystals below. By clicking on a crystal you will add a random amount of points to your total score.</p>
    <p>Match your total score to the random number and you win! Exceed the score and you lose. </p>

    </div>
  

  <h1>Number to Guess: <span id="number-to-guess"></span></h1>

  <div id= "totalscorediv">
    Total Score: <span id = "totalscore"></span>
  </div>

  <div id = "totalwinsdiv">
    Total Wins: <span id = "totalwins"></span>
  </div>

  <div id = "totallossesdiv">
    Total Losses: <span id = "totallosses"></span>
  </div>

  <!-- Note that this div is now empty. We will fill it dynamically -->
  <div id="crystals">
    <img src = "assets/images/blue crystal.jpg" id = "blue-crystal">
    <img src = "assets/images/Clear Crystal.jpg" id = "clear-crystal">
    <img src = "assets/images/Purple Crystal.jpg" id = "purple-crystal">
    <img src = "assets/images/Opal.jpg" id = "opal">
  </div>


  <!-- JAVASCRIPT  -->
  <!-- ========================================= -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type = "text/javascript" src = "assets/javascript/game.js"></script>
</body>
</html>
